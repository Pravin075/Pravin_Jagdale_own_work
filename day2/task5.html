<html>
<body>
<button onclick="cdaydat()">click to generate no</button>
<script>
function cdaydat()
{
var a= new Date();
document.write("<h1>day:- " + a.getFullYear() + ":" + a.getMonth() +":" + a.getDate() + "<br>" + "time:- " + a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds() + "</h1>");
}
</script>
</body>
</html>
