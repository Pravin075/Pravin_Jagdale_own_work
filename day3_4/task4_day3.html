<html>
<body>
<script>
var Account=class
{
constructor(a)
{
this.name=a;
this.balance2=0;
}
deposit(b)
{
return this.balance2=this.balance2+b;

}
};
class Current_ac extends Account{
constructor(money)
{
super (money);  //to pass money to parent class
}
withdraw(m)
{
 this.balance2=this.balance2-m;
}
show()
{
document.write("<h1 style='color:red'>"+this.name+" having salary="+ this.balance2+"</h1>");
}
};
var obj1=new Current_ac("pravin");
obj1.deposit(900);
obj1.withdraw(230);
obj1.show();
</script>
</body>
</html>
